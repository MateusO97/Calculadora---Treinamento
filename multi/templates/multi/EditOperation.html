{% load static %}
<!DOCTYPE html>
<head>
    <title>Multi-Home
    </title>
    <link rel="stylesheet" href="{% static 'css/multi.css' %}">
</head>

<body>
    <div class="interface">
        <div class="menu">
            <div class="menu-title"><img src="https://image.flaticon.com/icons/png/512/95/95089.png"></div>
            <div class="menu-options">
                <a href="/">Home</a>
                <a href="#">Soma</a>
                <a href="#">Subtração</a>
                <a href="#">Divisão</a>
                <a href="#">Potenciação</a>
                <a href="{% url 'multi_multiplication' %}">Multiplicação</a>
            </div>
        </div>
        <div class="form">
            <form method="POST">
                {% csrf_token %}
                <div class="form-main">
                    {{ form.as_p }}  
                    <input type="submit" id="enviar" value="Enviar dados">

            </form>
        </div>
        <footer class="rodape">
            <div class="rodape-content">
                <div class="address-rodape">
                    <div class="address-rodape-title">NOSSO ENDEREÇO</div>
                    <span>UNB Campus Gama - Gama, Brasília - DF, 70297-400</span>
                    <a href="https://goo.gl/maps/ngqujPig4JQ2" target="_link">Como chegar</a>
                </div>
            </div>
            <div class="developer">
                <div>&copy; MDS 2019 - Todos os direitos reservados</div>
            </div>
        </footer>
    </div>
</body>
